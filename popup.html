<!doctype html>
<html>
  <head>
    <title>Auto Break Extension</title>
		<link rel="stylesheet" type="text/css" href="css/popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h2>Auto Break Plugin</h2>
		Start Break:&nbsp;
		<select id="st-hour">
		</select>
		&nbsp;:&nbsp;
		<select id="st-min">
			<option>00</option>
		</select>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Duration:&nbsp;
		<select id="duration">
			<option>00</option>
		</select>
		<br><br><br>
    <button id="enableAutoBreak">Enable</button>
    <button id="disableAutoBreak">Disable</button>
  </body>
</html>
