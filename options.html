<!DOCTYPE html>
<html>
<head>
	<title>Auto Break Options</title>
	<link rel="stylesheet" type="text/css" href="css/options.css" />
</head>

<body>

	<div id="wrapper">
		<h2>{ !Auto Break Options }</h2>
		<label><div>Break IN Url:</div><input type="text" id="txtBrkInUrl" placeholder="http://www.example.com"></label>
		<label><div>Break OUT Url:</div><input type="text" id="txtBrkOutUrl" placeholder="http://www.example.com"></label>

		<label>
			<div style="width: auto; margin-top: 5px;">Break Duration Increments:</div>
			<select id="durationInc" style="float: right">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="5">5</option>
				<option value="10">10</option>
			</select>
		</label>

		<br/><hr/>
		<p class="impt">
			** Use this config only if BREAK IN and BREAK OUT URL is not working. **
			<br>
			** Click `RESTORE` to load defaults **</p>
		<br/>
		<div id="status" style="display: inline-block; margin-top: 10px; color: green"></div>
		<div style="float: right;">
			<button id="save">SAVE</button>
			<button id="restore" class="hue">RESTORE</button>
		</div>
		<span class="clear">

	</div>

	<script src="./options.js" type="text/javascript"></script>
</body>
</html>
